 - name: Read configuration
    set_fact:
        config: "{{ lookup('file', 'templates/config.json') }}"

  - name: add DNS
    uri:
        url: "{{ nutanix_url }}/cluster/name_servers"
        user: "{{ vault_pe_username }}"
        password: "{{ vault_pe_password }}"
        method: POST
        body: "{{ config.dns }}"
        force_basic_auth: yes
        validate_certs: no
        body_format: json
        status_code: 200, 201
        headers:
                Content-Type: application/json
        return_content: yes
    register: cluster_dns

  - name: add ntp
    uri:
      url: "{{ nutanix_url }}/cluster/ntp_servers"
      user: "{{ vault_pe_username }}"
      password: "{{ vault_pe_password }}"
      method: POST
      body: "{{ config.ntp }}"
      force_basic_auth: yes
      validate_certs: no
      body_format: json
      status_code: 200, 201
      headers:
        Content-Type: application/json
      return_content: yes
    register: cluster_ntp

  - name: get storage container
    uri:
      url: "{{ nutanix_url }}/storage_containers"
      user: "{{ vault_pe_username }}"
      password: "{{ vault_pe_password }}"
      method: GET
      force_basic_auth: yes
      validate_certs: no
      body_format: json
      headers:
        Content-Type: application/json
      return_content: yes
    register: cluster_storage_containers
